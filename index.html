<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header class="text-center mt-3 mb-4">
    <h1>Welcome Come To Phone Hunter</h1>
  </header>
  <main class="container">
    <section class="my-4">
      <div class="mb-3 d-flex gap-4 justify-content-center">
        <input id="get-text" type="text" class="form-control w-50" id="exampleFormControlInput1"
          placeholder="Search Your Phones">
        <div id="search-btn" class="btn btn-primary">Search</div>
      </div>
    </section>
    <section>
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </section>
    <div id="warning-text" class="pt-5 d-none">
      <h2 class="text-center mt-5 pt-5 text-danger fw-bold fs-1">No Phone Found !</h2>
    </div>

    <div id="show-more" class="text-center mt-4 d-none">
      <button id="show-all-btn" class="btn btn-primary">Show more</button>
    </div>
    <section id="loader" class="d-none">
      <div style="height: 100px;" class="d-flex justify-content-center mt-5 pt-5 align-items-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="phone-details-modal" class="modal-body">
            <h5>Features: </h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
